<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Iniciar sesión</title>
</head>


<body>
  <main class="container-fluid text-center p-5">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid text-start">
            <h1 class="display-5 fw-bold">Iniciar sesión</h1>
            <p class="fs-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, aliquam maiores! Est
              neque laudantium voluptatum quisquam similique, iure deleniti debitis repellat optio rem libero tempora,
              reiciendis corporis impedit quis. Voluptates.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <form action="/login" method="post" class="w-50 h-75 rounded-4 shadow-lg mx-auto p-4 mt-5">
          <h1 class="mb-3 fw-bold">Iniciar sesión</h1>

          <div class="form-floating my-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="user.name">
            <label for="username">Username</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="******">
            <label for="password">Password</label>
          </div>

          <button class="btn btn-lg btn-success mt-4" type="submit">Ingresar</button>
        </form>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
