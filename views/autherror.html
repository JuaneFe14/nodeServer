<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>AuthError</title>
  </head>

  <body>
    <main class="container">
      <div class="px-4 pt-5 my-5 text-center border-bottom">
        <div class="overflow-hidden" style="max-height: 30vh">
          <div class="container px-5">
            <img
              src="https://images.wallpaperscraft.com/image/single/404_error_error_sign_74145_1280x720.jpg"
              class="img-fluid border rounded-3 shadow-lg mb-4"
              alt="customer"
              width="700"
              height="500"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto text-center">
        <h1 class="display-4 fw-bold text-danger">Auth Error</h1>
        <p class="lead mb-4">
          Hubo un error en la informacion brindada por tu parte, en el inicio de
          sesion. Si quieres intentar ingresar nuevamente presiona el siguiente
          boton.
        </p>
        <a class="btn btn-outline-danger" href="/"
          ><i class="bi bi-box-arrow-in-left"></i
        > Login</a>
      </div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top fixed-bottom"
    >
      <div class="d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted"
          >&copy; 2022 Cuatrotales, Inc</span
        >
      </div>

      <ul class="nav justify-content-end list-unstyled d-flex px-3 mx-4">
        <li class="ms-3">
          <a class="text-muted" href="#"><i class="bi bi-envelope"></i></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"><i class="bi bi-instagram"></i></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"><i class="bi bi-facebook"></i></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
